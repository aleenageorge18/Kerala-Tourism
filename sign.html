<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/account.css">
</head>

<body background="images/wild.jpg">
    <img src="images/kerala-tourism.png" alt="logo">

    <div class="head--tag">
        <a href="index.html">Home</a>
        <a href="anchor.html">Log In</a>
        <a href="district.html">District</a>
    </div> 
    <br>
     <h2 id="abc">Create an account to discover the unlimited beauty!!!</h2>
    <form action="#" class="signup">
        <h2>Create an account</h2>
        <br>
         <div class="sign-cont">
             <label>First Name</label>
             <br>
             <input type="text" placeholder="Enter your first name">
         </div>
         <br>
         <div class="sign-cont">
             <label>Second Name</label>
             <br>
             <input type="text" placeholder="Enter your second name">
         </div>
         <br>
         <div class="sign-cont">
            <label>Email Address</label>
            <br>
            <input type="text" placeholder="Enter your email id">
        </div>
        <br>
         <div class="sign-cont">
            <label>Phone Number</label>
            <br>
            <input type="number" placeholder="Enter your phone number">
        </div>
         <br>
         <div class="sign-cont">
            <label>Password</label>
            <br>
            <input type="password" placeholder="Enter your Password">
        </div>
        <br>
         <div>
             <!-- <input type="submit" value="Log In"> -->
            <button id="sign-button">Sign Up</button>
         </div>
     </form> 
     
</body>
